<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/trenLop/style/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <form class="modal-content" >
        <div class = "container">
            <h1>Login</h1>
            <p>Please fill out this form to create an account login.</p>
            <hr>
            <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email" required id="email"><br>
            <span id="alertEmail"></span><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required id="password">
            <i class="bi bi-eye-slash" id="togglePassword"></i><br>
            <span id="alert0"></span><br>

            <div class="clearfix">
                <button type="submit" id="submit" class="signupbtn" onclick="return validate()">Sign Up</button>
            </div>
        </div>
    </form>
    </div>

</body>
<script src="/trenLop/js/login.js"></script>

</html>
