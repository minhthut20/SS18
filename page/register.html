<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/trenLop/style/register.css">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <form class="modal-content" action="/trenLop/page/login.html">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email"  id="email"><br>
            <span id="alertEmail"></span><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw"  id="password">
            <i class="bi bi-eye-slash" id="togglePassword"></i><br>
            <span id="alert0"></span><br>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat"  id="password1">
            <i class="bi bi-eye-slash" id="togglePassword1"></i><br>
            <span id="alert1"></span>

            <div class="clearfix">
                <button type="submit" id="submit" class="signupbtn" onclick="return totalcheck()" >Sign Up</button>
            </div>
        </div>
    </form>
    </div>

</body>
    <script src="/trenLop/js/register.js"></script>
</html>
